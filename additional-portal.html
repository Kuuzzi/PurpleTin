            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 80px; /* Space for header */
            box-sizing: border-box;
        }
        header {
            background-color: #4b0082;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px; /* Increased padding */
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            font-size: 1.2em; /* Increased font size */
        }
        header .logo {
            font-weight: bold;
            color: #c089ff;
        }

            display: flex;
            align-items: center;
        }
        header nav button {
            background-color: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .movie-portal {
            width: 90%;
            max-width: 600px; /* Increased max-width */
            text-align: center;
            border: 2px solid #5e00a6;
            border-radius: 10px;
            padding: 20px;
            margin-top: 100px; /* Adjust for header height */
        }
        .movie-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #5e00a6;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #9400d3;
