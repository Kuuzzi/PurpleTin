<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PT PurpleTin</title>
  <link rel="stylesheet" href="home.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <!-- Google Fonts for distressed effect -->
  <link
    href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
    rel="stylesheet"
  />
  <script defer src="js/home.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <span class="logo-text">PT PurpleTin</span>
    </div>
    <ul class="nav-links">
      <li class="active"><a href="#"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="#">Categories</a></li>
    </ul>
    <div class="nav-icons">
      <input
        type="text"
        class="search-bar"
        placeholder="Search movies..."
        onfocus="openSearchModal()"
        id="main-search-input"
        oninput="searchTMDB(this.value)"
        autocomplete="off"
        aria-label="Search movies"
      />
      <button class="search-btn" onclick="openSearchModal()" aria-label="Open search">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </nav>

  <!-- Banner for featured movies rotation -->
  <div class="banner" id="banner">
    <div class="overlay"></div>
    <div class="banner-content">
      <h1 id="banner-title" class="distressed-font"></h1>
      <div class="meta">
        <span class="stars" id="banner-rating"></span>
        <span class="year" id="banner-year"></span>
      </div>
      <p class="description" id="banner-description"></p>
      <button class="btn-play" id="btn-play">
        <i class="fas fa-play"></i> Play
      </button>
    </div>
    <iframe
      id="banner-video"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
      title="Featured Video"
    ></iframe>
  </div>

  <div class="row">
    <h2><span class="section-bar"></span> Featured Movies</h2>
    <div class="carousel-wrapper">
      <button class="carousel-btn prev" aria-label="Previous featured">&#10094;</button>
      <div class="list" id="featured-list"></div>
      <button class="carousel-btn next" aria-label="Next featured">&#10095;</button>
    </div>
  </div>

  <div class="row">
    <h2><span class="section-bar"></span> Action</h2>
    <div class="carousel-wrapper">
      <button class="carousel-btn prev" aria-label="Previous action">&#10094;</button>
      <div class="list" id="action-list"></div>
      <button class="carousel-btn next" aria-label="Next action">&#10095;</button>
    </div>
  </div>

  <div class="row">
    <h2><span class="section-bar"></span> Comedy</h2>
    <div class="carousel-wrapper">
      <button class="carousel-btn prev" aria-label="Previous comedy">&#10094;</button>
      <div class="list" id="comedy-list"></div>
      <button class="carousel-btn next" aria-label="Next comedy">&#10095;</button>
    </div>
  </div>

  <div class="row">
    <h2><span class="section-bar"></span> Fantasy</h2>
    <div class="carousel-wrapper">
      <button class="carousel-btn prev" aria-label="Previous fantasy">&#10094;</button>
      <div class="list" id="fantasy-list"></div>
      <button class="carousel-btn next" aria-label="Next fantasy">&#10095;</button>
    </div>
  </div>

  <div class="row">
    <h2><span class="section-bar"></span> Cartoons</h2>
    <div class="carousel-wrapper">
      <button class="carousel-btn prev" aria-label="Previous cartoons">&#10094;</button>
      <div class="list" id="cartoons-list"></div>
      <button class="carousel-btn next" aria-label="Next cartoons">&#10095;</button>
    </div>
  </div>

  <!-- Modal for details -->
  <div class="modal" id="modal">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <span class="close" onclick="closeModal()" style="color: red;" aria-label="Close modal">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="Movie Poster" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>
      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>
      <iframe
        id="modal-video"
        width="100%"
        height="315"
        frameborder="0"
        allowfullscreen
        title="Movie Player"
      ></iframe>
    </div>
  </div>

  <!-- Search modal -->
  <div class="search-modal" id="search-modal" role="dialog" aria-modal="true" aria-labelledby="search-label">
    <span class="close" onclick="closeSearchModal()" style="color: red;" aria-label="Close Search">&times;</span>
    <input
      type="text"
      id="search-input"
      placeholder="Search for a movie or show..."
      oninput="searchTMDB(this.value)"
      autocomplete="off"
      aria-labelledby="search-label"
      autofocus
    />
    <div class="results" id="search-results" aria-live="polite"></div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 PT PurpleTin. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>
</body>
</html>
